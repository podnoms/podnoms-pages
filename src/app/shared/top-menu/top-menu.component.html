<header id="navbar-spy"
        class="header header-1"
        *ngIf="podcast$ | async as podcast">
    <nav id="primary-menu"
         class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid container-p0">
            <a class="navbar-brand h4"
               [href]="siteUrl">
                {{podcast.publicTitle}}
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarContent"
                    aria-controls="navbarContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"
                 id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="">
                        <a [routerLink]="[subscribeUrl]">
                            <i class="fa fas fa-podcast"></i>
                            Subscribe
                        </a>
                    </li>
                </ul>
                <div class="module-container">
                    <div class="module module-social">
                        <a class="social-icon social-text-hover social-icon-twitter"
                           *ngIf="podcast.twitterUrl"
                           title="Twitter Profile"
                           target="_blank"
                           [href]="podcast.twitterUrl">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a class="social-icon social-text-hover social-icon-instagram"
                           *ngIf="podcast.facebookUrl"
                           title="Facebook Profile"
                           target="_blank"
                           [href]="podcast.facebookUrl">
                            <i class="fa fas fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</header>
