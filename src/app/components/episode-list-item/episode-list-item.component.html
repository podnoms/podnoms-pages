<div class="entry text-center">
    <div class="entry-featured">
        <a [routerLink]="[episodeUrl]">
            <img [src]="episode.imageUrl"
                 alt="entry title">
        </a>
    </div>
    <div class="entry-date">
        <a href="#">{{episode.createDate | date:'longDate'}}</a>
    </div>
    <div class="entry-title text-center">
        <h3>
            <a [routerLink]="[episodeUrl]">{{episode.title}}</a>
        </h3>
    </div>
    <div class="entry-meta text-center">
        <span>By : </span>
        <a href="#">Begha</a>
        /
        <span>Comments : </span>
        <span>
            <a href="#">27</a>
        </span>
    </div>
    <!-- .entry-meta end -->
</div>
